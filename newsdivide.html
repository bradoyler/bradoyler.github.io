<!DOCTYPE html>
<html>
<head>
 <script src="https://code.jquery.com/jquery.min.js"></script>
 <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet" type="text/css" />
 <!-- <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/Swiper/3.4.0/css/swiper.min.css">-->
 <script src="https://cdnjs.cloudflare.com/ajax/libs/Swiper/3.4.0/js/swiper.jquery.min.js"></script>

 <meta charset="utf-8">
 <meta name="viewport" content="width=device-width">
 <meta name="description" content="Snapshot of both sides of Politics">
 <meta property="og:image" content=""/>
 <title>News Divide</title>
</head>
<body>
  <div class='container swiper-container'>
    <div class="row swiper-wrapper">
      <div class="left_sites col-sm-6 col-xs-12 swiper-slide">
        <h3>LEFT</h3>
      </div>
      <div class="right_sites col-sm-6 col-xs-12 swiper-slide">
        <h3>RIGHT</h3>
      </div>
    </div>
  </div>

  <script type="text/javascript">
  function loadCSS(e,n,o,t){"use strict";var d=window.document.createElement("link"),i=n||window.document.getElementsByTagName("script")[0],s=window.document.styleSheets;return d.rel="stylesheet",d.href=e,d.media="only x",t&&(d.onload=t),i.parentNode.insertBefore(d,i),d.onloadcssdefined=function(n){for(var o,t=0;t<s.length;t++)s[t].href&&s[t].href.indexOf(e)>-1&&(o=!0);o?n():setTimeout(function(){d.onloadcssdefined(n)})},d.onloadcssdefined(function(){d.media=o||"all"}),d}

  var isMobile = (function () {
    var check = false;
    if (/Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent)) {
      check = true;
    }
    return check;
  }());

  $(function(){
    var baseUrl = 'http://s3.amazonaws.com/cdn.newsblock.io/newsmachine/latest/';
    var ajaxOptions = {
      url:'http://s3.amazonaws.com/cdn.newsblock.io/newsmachine/left-right.json',
      success: function (data) {
        data.left_sites.forEach(function(page){
          $('.left_sites').append('<a href="'+page.url+'" target="blank"><img src="'+ baseUrl + page.image +'" /></a>');
        });

        data.right_sites.forEach(function(page){
          $('.right_sites').append('<a href="'+page.url+'" target="blank"><img src="'+ baseUrl + page.image +'" /></a>');
        });
      },
      error: function (resp, err, msg) {
        console.log('err:', err);
      }
    };
    $.ajax(ajaxOptions);

   if (isMobile) {
     loadCSS('https://cdnjs.cloudflare.com/ajax/libs/Swiper/3.4.0/css/swiper.min.css')

      var mySwiper = new Swiper ('.swiper-container', {
        direction: 'horizontal',
        loop: false
      });
   }

  });
  </script>

</body>
</html>
