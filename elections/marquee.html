<iframe id="e2016_marquee" src="http://nbcprimaries.herokuapp.com/widget/elections_marquee" frameborder="0" width="100%" scrolling="no" height="120"></iframe>

    window.addEventListener('message', function(e) {
    var $iframe = $("#e2016_marquee");

      console.log('###',data);
      $iframe.height(data);

   }, false);
