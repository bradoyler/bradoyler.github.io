<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>hidden timeline test</title>
</head>
<body>
<style>
  .widget {
    display:none;
  }
</style>
<div class="widget widget_tweet">
  <a class="twitter-timeline" href="https://twitter.com/NBCNews/lists/conventions-coverage" height="400">A Twitter List by NBCNews</a>
  <script async="" src="//platform.twitter.com/widgets.js" charset="utf-8"></script>
</div>

<script src="https://code.jquery.com/jquery-1.12.4.min.js"   integrity="sha256-ZosEbRLbNQzLpnKIkEdrPv7lOy9C27hHQ+Xp8a4MxAQ=" crossorigin="anonymous"></script>
<script>

  setTimeout(function() {
     $('.widget').show()
  }, 5000)

</script>
</body>
</html>
